{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center ">
    <div class=" bg-white rounded-5 w-auto my-5 p-5 ">

        <div class="row">
            <div class=" mt-3 ">
                <h1><i class="fa-solid fa-circle-xmark"></i></h1>
                <h3>{% trans "Log Out" %}</h3><hr>

                <p>{% trans 'Are you sure you want to log out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class=" mt-3 ">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn button right" type="submit">{% trans 'Log Out' %}</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
