{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-sm-12 p-3 my-3 d-flex align-items-center justify-content-center">
            <div class="text_centre">
                <h1><i class="fa-solid fa-hospital-user "></i></h1>
                <h3 class="pb-3" >{% trans "Log In" %}</h3>
                <form class="login bg-white text-start rounded-5 p-5" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username-label" style="width:170px">User Name</span>
                        <input type="text" name="login" value="" class="form-control" id="username" aria-labelledby="username-label">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password-confirm-label" style="width:170px">Password</span>
                        <input type="password" name="password" value="" class="form-control" id="password" aria-labelledby="password-label">
                    </div>
                
                    <input type="hidden" name="next" value="{{ next }}" />
                    
                    <button class="btn button right" type="submit">Log In</button>
                    <hr>
                    <p>If you have not created an account yet, then <a class="link" href="{{ signup_url }}">sign up</a> first.</p>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
