{% extends 'base.html' %}

{% block title %} Appointment {% endblock %}

{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-sm-12 p-3 my-3 d-flex align-items-center justify-content-center">
            <div class="text_centre">
                <h1><i class="fa-solid fa-hospital-user "></i></h1>
                <h3 class="pb-3" >Appointment</h3>
                <form class="login bg-white text-start rounded-5 p-5" method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn button right" type="submit">Submit</button>  
                </form>
            </div>

        </div>
    </div>
</div>
