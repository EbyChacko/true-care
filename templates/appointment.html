{% extends 'base.html' %}

{% block title %} Appointment {% endblock %}

{% block content %}


<div class="container-fluid bg-body-secondery text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-centre pt-5 pb-3">
                <h2>Appointment Form</h2>
                <hr class="dotted">
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-xl-8 text-center pt-5 pb-3 bg-white mx-auto mb-5">
                <div class=" p-4">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="Name" class="form-control" id="Name" placeholder="Full Name" required>
                            <label for="Name">Full Name :</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="mobile" class="form-control" id="mobile" placeholder="Password" required>
                            <label for="Mobile">Mobile</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="department">
                                <option selected>Choose Department</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="doctor">
                                <option selected>Doctor Name</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea rows="15" cols="36" class="form-control" id="message"
                                placeholder="Your Message"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <input type="submit" class="btn button" value="Submit">
                        <input type="reset" value="Clear Form" class=" btn button1">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
