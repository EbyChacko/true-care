{% extends 'base.html' %}

{% block title %} Departments {% endblock %}

{% block content %}

<div class="container-fluid bg-body-secondery text-center">
    <div class="container">
        <div class="row">
            <img src=" https://res.cloudinary.com/dgd5gtn1w/image/upload/v1706716321/samples/true_care/departments_jtziwa.webp"
                class="d-block w-100 img-fluid pt-3" alt="Departments image">

            <div class="col-sm-12 text-centre pt-5 pb-3">
                <h2>Our Medical Departments</h2>
                <hr class="dotted">
            </div>

            <div class="container">
                <div class="row">
                    <div class="col card mb-4  mt-3 left  top">
                        <div class="card-body">
                            <!-- The post content goes inside the card-text. -->
                            <!-- Use the | safe filter inside the template tags -->
                            <p class="card-text ">
                                {{ department.department_name | safe }}
                            </p>
                            <p class="card-text ">
                                {{ department.overview | safe }}
                            </p>
                            <p class="card-text ">
                                {{ department.description | safe }}
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
