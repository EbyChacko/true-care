{% extends 'base.html' %}

{% block title %} Departments {% endblock %}

{% block content %}

<div class="container-fluid bg-body-secondery text-center">
    <div class="container">
        <div class="row">
            <img src=" https://res.cloudinary.com/dgd5gtn1w/image/upload/v1706879937/samples/true_care/departments_1_ktrog6.webp"
                class="d-block w-100 img-fluid pt-3" alt="Departments image">

            <div class="col-sm-12 text-start pt-5 pb-3">
                <h2>{{ department.department_name }} Department</h2>
                <hr class="dotted">
            </div>
            <a class="text-reset text-decoration-none p-3 text-start" href="{% url 'departments' %}"><i class="fa-solid fa-circle-arrow-left"></i> Back to Departments</a>
            <div class="container text-start">
                <div class="row">
                    <div class="col card mb-4  mt-3 left  top">
                        <div class="card-body">
                            <h4>Overview</h4>
                            <p>{{ department.overview }}</p>
                            <h4>Specialities..</h4>
                            <p>{{ department.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
