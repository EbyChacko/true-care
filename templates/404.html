{% extends 'base.html' %}

{% block title %} Message Confirmation {% endblock %}

{% block content %}

<div class="container-fluid bg-body-secondery text-center">
    <div class="container">
        <div class="row">
            <div
                class="col-sm-12 text-centre pt-5 pb-3 d-flex align-items-center justify-content-center message_container">
                <div>
                    <h1><i class="fa-solid fa-envelope-circle-check"></i></h1>
                    {% if Message %}
                    <h1>{{ Message }}</h1>
                    {% else %}
                    <h1>Page Not Found</h1>
                    {% endif %}
                    <a class="text-reset text-decoration-none p-5 text-start" href="{% url 'home' %}"><i
                            class="fa-solid fa-circle-arrow-left"></i> Return to home page</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
